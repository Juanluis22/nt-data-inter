{% extends 'base.html' %}

{% block content %}
<main class="m-5">
    <h1 class="text-center">Visualizar Forecast por Mes</h1>
    
    <div class="row">
        <div class="col-md-6">
            <h2>Seleccione el mes</h2>
            <form method="GET" action="{{ url_for('visualizar_forecast_mes') }}" class="form-inline">
                <div class="form-group mr-2">
                    <label for="mes" class="mr-2">Mes</label>
                    <select class="form-control" id="mes" name="mes">
                        <option value="apr">Abril</option>
                        <option value="may">Mayo</option>
                        <option value="jun">Junio</option>
                        <option value="jul">Julio</option>
                        <option value="aug">Agosto</option>
                        <option value="sep">Septiembre</option>
                        <option value="oct">Octubre</option>
                        <option value="nov">Noviembre</option>
                        <option value="dec">Diciembre</option>
                        <option value="jan">Enero</option>
                        <option value="feb">Febrero</option>
                        <option value="mar">Marzo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ver Datos</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
