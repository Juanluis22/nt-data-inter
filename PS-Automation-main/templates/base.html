    <script>
  function formatDateInput(input) {
    // Obtener el valor actual del campo de entrada
    var currentValue = input.value;

    // Eliminar cualquier carácter que no sea un número
    var sanitizedValue = currentValue.replace(/\D/g, '');

    // Verificar si la longitud es mayor que 6 (ddmmyy) y agregar los caracteres '/'
    if (sanitizedValue.length > 7) {
      sanitizedValue = sanitizedValue.slice(0, 7);
    }

    // Dividir la cadena en los componentes de la fecha (dd, mm, yy)
    var day = sanitizedValue.slice(0, 2);
    var month = sanitizedValue.slice(2, 4);
    var year = sanitizedValue.slice(4, 7);

    // Construir la fecha en el formato deseado (dd/mm/aa)
    var formattedDate = day + '/' + month + '/' + year;

    // Establecer el valor formateado en el campo de entrada
    input.value = formattedDate;
  }
</script> <!-- script fecha dd/mm/aa -->
