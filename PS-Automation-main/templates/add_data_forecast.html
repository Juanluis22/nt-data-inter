<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <main class="m-5">
        <h1 class="text-center">Seleccionar Sales Order y Mes</h1>
        <!-- Mostrar mensajes de error y Ã©xito -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_data_forecast') }}">
            <div class="form-group">
                <label for="so_id">Seleccione el Sales Order (SO):</label>
                <select class="form-control" name="so_id" required>
                    {% for so in sales_orders %}
                    <option value="{{ so.so }}" {% if loop.first %}selected{% endif %}>{{ so.so }}</option>
                    {% endfor %}
                </select>

                <label for="month">Seleccione el mes:</label>
                <select class="form-control" name="month" required>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Seleccionar</button>
        </form>
    </main>
    {% endblock %}
</body>
</html>
